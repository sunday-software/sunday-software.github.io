	<script>
		const sections = [{
				name: 'title',
				start: 0,
				end: 0.5,
				activation: (scrollProgress) => {
					document.documentElement.style.setProperty('--element-opacity', `${1 - (scrollProgress)*5}`);
					document.documentElement.style.setProperty('--scroll-offset-x',
						`-${30+(scrollProgress*window.innerWidth)}px`);
					document.documentElement.style.setProperty('--scroll-offset-x2',
						`${30+(scrollProgress*window.innerWidth)}px`);
				}
			},
			{
				name: "content1",
				start: 0.05,
				end: 0.3,
				activation: (scrollProgress) => {
					let opacity = 1 - Math.pow(scrollProgress - 0.5, 2) * 4
					document.documentElement.style.setProperty('--content1-opacity', `${opacity}`);
					document.documentElement.style.setProperty('--content1-transform',
						`translateY(${(1 - scrollProgress) * 100}px)`);
				}
			},
			{
				name: "contact",
				start: 0.3,
				end: 1,
				activation: (scrollProgress) => {
					// let opacity = 1 - Math.pow(scrollProgress - 0.8, 2) * 5
					document.documentElement.style.setProperty('--contactus-opacity', `${scrollProgress}`);
					document.documentElement.style.setProperty('--contactus-transform',
						`translateY(${((1 - scrollProgress) * 100)-350}px)`);
				}
			}
		];

		window.addEventListener('scroll', () => {
			// Calculate progress based on scroll position
			const scrollTop = window.scrollY || window.pageYOffset; // How far user scrolled from top
			const scrollableHeight =  document.documentElement.scrollHeight - window.innerHeight; // Total scrollable distance
			handleScroll(scrollTop / scrollableHeight, sections);
		});

		function handleScroll(scrollProgress, sections) {
			sections.forEach(section => {
				const internalScrollProgress = (scrollProgress - section.start) / (section.end - section.start);
				section.activation(Math.min(1, Math.max(0, internalScrollProgress)));
			});
		}
	</script>
	<title>Sunday Software</title>
